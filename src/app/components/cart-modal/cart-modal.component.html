<div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"  *ngIf="cartItems.length > 0;else empty">
        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of cartItems">
            <td><a><img src="{{item.image}}" alt=""></a></td>
            <td><a>{{item.title}}</a></td>
            <td>1</td>
            <td>${{item.price}}</td>
            <td><a (click)="deleteItem(item)"><i class="fa-solid fa-trash"></i></a></td>
          </tr>
          </tbody>
        </table>
        <b>Total: ${{totalPrice}}</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Keep shopping</button>
        <button type="button" class="btn btn-primary">Take an order</button>
      </div>
      <ng-template #empty>
        <h2 class="text-center">Cart is empty, select product</h2>
      </ng-template>
    </div>
  </div>
</div>
